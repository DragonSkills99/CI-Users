	margin-left: 40px;

.auto-style2 {
	font-family: "Courier New", Courier, monospace;

<script type="text/javascript">
	document.addEventListener("DOMContentLoaded", function(event) {
		if(location.hostname == "http://htmlpreview.github.io"){
			var as = document.getElementsByTagName("a");
			for(var i = 0; i < as.length; i++){
				var a = as[i];
				if(a.hasAttribute("href")){
					a.setAttribute("href", "http://htmlpreview.github.io/?https://github.com/DragonSkills99/CI-Users/blob/master/Documentation/" + a.getAttribute("href"));
				}
			}
		}
	});
</script>
